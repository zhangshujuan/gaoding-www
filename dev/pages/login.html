<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/dev/styles/app.css">
    <script type="text/javascript" src="/dev/scripts/lib/sea.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script type="text/javascript">window.HEALTH = {assetsPath:"/dev"}</script>
    <script type="text/javascript" src="/dev/scripts/lib/config.js"></script>

  <body>
    <div class="header">
		<div class="contain">
			<div class="fleft hleft">
				<img src="/images/logo-93x30.png" class="logo fleft"/>
				<div class="nav fleft">
					<ul>
						<li>首页</li>
						<li class="on">精选服务</li>

			</div>
			<button class="btn btn-white border-gray font-red iwantbtn">成为服务商</button>
		</div>
	</div>
	<div class="login-main">
		<div class="login-wrap">
			<div class="login-form">
				<h3 class="login-title">账户登录</h3>
				<form class="form-horizontal">
					<div class="login-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="iconfont">&#xe649;</i></div>
							<input type="text" class="form-control" placeholder="手机号码">
						</div>
					</div>
					<div class="login-group login-code clearfix">
						<input type="text" class="form-control" placeholder="验证码">
						<button class="btn btn-default" type="button">43秒后重发</button>
					</div>
					<div class="login-group">
						<div class="login-error"><i class="iconfont icon-tixing"></i>hasdasdas</div>	
						<button class="btn btn-danger login-submit">登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
